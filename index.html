<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="img">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="post" class="validador">
                <label for="nome">
                    Seu nome: <br>
                    <input type="text" name="nome" id="nome"  data-rules="required|min=2">
                </label>
                <label for="email">
                    Seu E-mail: <br>
                    <input type="text" name="email" id="email" data-rules="required|email">
                </label>
                <label for="senha">
                    Sua Senha: <br>
                    <input type="password" name="senha" id="senha" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>

                <div>
                    Já tem uma conta? <a href="#">Faça o login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
